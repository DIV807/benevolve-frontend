<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Benevolve</title>
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>


    <div class="profile-container">
        <h2>User Profile</h2>
        <p><strong>Name:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Interests:</strong> <span id="userInterests">Loading...</span></p>
        <p><strong>Availability:</strong> <span id="userAvailability">Loading...</span></p>

        <div id="additional-details">
            <p id="ngo-details" style="display: none;"></p>
            <p id="volunteer-details" style="display: none;"></p>
        </div>

        <h3>Past Events</h3>
        <ul id="events-list">
            <li>Loading events...</li>
        </ul>

        <button id="logout-btn">Logout</button>

    </div>

    <script src="assets/js/profile.js"></script>
   
</body>
</html>
