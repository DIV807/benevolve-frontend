<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Form</title>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/stylelogin.css">
   
</head>
<body>

   

<div class="wrapper">
    <form id="login-form">
        <h1>Login</h1>
        <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <p id="error-message" style="color: red; text-align: center;"></p>

       
        <!-- Visit Profile Button (Hidden initially) -->
<button id="visit-profile" class="btn btn-spacing" style="display: none; background-color: green;" onclick="window.location.href='profile.html'">
    Visit Profile
</button>

<!-- Go To Home Button (Hidden initially) -->
<button id="go-home" class="btn btn-spacing" style="display: none; background-color: green;" onclick="window.location.href='index.html'">
    Go To Home
</button>



        <div class="register-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </form>
</div>




<script src="assets/js/login.js"></script>


</body>
</html>
